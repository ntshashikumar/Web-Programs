<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List and Colors</title>
    <style>
        ol{
            background-color: #ff9999;
            padding: 20px;
        }
        ul{
            background-color: #3399ff;
            padding: 20px;
        }
        ol li{
            background-color: #ffe5e5;
            color: darkred;
            padding: 5px;
            margin-left: 35px;
        }
        ul li{
            background-color: #CCe55f;
            color: darkblue;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>The list-style-type Property</h1>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <p>Example of Ordered lists:</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>
</html>
