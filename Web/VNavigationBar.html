<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li{
            display: block;
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>Vertical Navigation Bar</h1>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
    </ul>
    <p>Welcome to Home Page</p>
    <p>Background Color is added to the links to show the link area.</p>
</body>
</html>
