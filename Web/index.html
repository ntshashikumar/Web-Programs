<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
                border:1px solid white;
                border-collapse: collapse;
                border-radius: 10px;
            }
            th,td{
                background-color: aquamarine;
                text-align: center;
            }
    </style>
</head>
<body>
    <h1>Table with Invisible Borders</h1>
    <table style="width: 100%;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Shashi</td>
            <td>Kumar</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Tejesh</td>
            <td>K T</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Nithin</td>
            <td>Kumar</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
